name: Build Style Dictionary Tokens

on:
  push:
    branches:
      - design
    paths:
      - 'tokens/**'
  pull_request:
    branches:
      - design
    paths:
      - 'tokens/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm i
  
      - name: Build Style Dictionary tokens
        run: yarn build:tokens
